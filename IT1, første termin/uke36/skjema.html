<!DOCTYPE html>
<html lang="nb" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Skjema</title>
  </head>
  <body>
<h1>Skjema</h1>

<form action="register.html">
<label><h2>Hotell</h2></label>

<label for="inputNavn">Fornavn:</label>
<input id="inputNavn"type="text" name="Fornavn" placeholder="Skriv inn fornavn">
<label for="inputEtternavn">Etternavn:</label>
<input id="inputEtternavn"type="text" name="Etternavn" placeholder="Skriv inn etternavn">

<br>

<label for="inputAntallbarn">Antall barn:</label>
<input id="inputAntallbarn"type="number" name="Antall barn" placeholder="Skriv inn antall barn">
<label for="inputAntallvoksene">Antall voksene:</label>
<input id="inputAntallvoksene"type="number" name="Antall voksene" placeholder="Skriv inn antall voksene">
<br>

<label for="inputRange">Hvor mange netter:</label>
<input id="inputRange"type="range" name="Antall netter">
<br>

<input id="rdFrokost"type="radio" name="rbFrokost" value="Frokost">
<label for="rdFrokost">Frokost</label>
<input id="rdTreningsrommet"type="radio" name="rbTreningsrommet" value="Trening">
<label for="rdTreningsrommet">Treningsrommet</label>

<input id="rdSpa"type="radio" name="rbSpa" value="Spa">
<label for="rdSpa">Spa</label>

<br>
<button type="sumbit" name="regisreringsKnapp">Send inn</button>

  </body>
</html>
