<main>
  <label for="inputNavn">Fornavn:</label>
  <input id="inputNavn"type="text" name="Fornavn" placeholder="Skriv inn fornavn">
  <label for="inputEtternavn">Etternavn:</label>
  <input id="inputEtternavn"type="text" name="Etternavn" placeholder="Skriv inn etternavn">
<br>
<br>
<label for="inputPlanet">Favoritt planet:</label>
<input id="inputPlanet"type="text" name="Planet" placeholder="Skriv inn favoritt planet">
<label for="inputXplanet">Planet du liker minst:</label>
<input id="inputXplanet"type="text" name="Misslikt Planet" placeholder="Skriv inn planet du liker minst">
<br>
<br>

  <label for="inputRange">Hvor mye liker du saturn? (1-10):</label>
  <input id="inputRange"type="number" name="Hvor mye liker du saturn">
<br>
<br>
  <label for="inputRange">Hvor mye liker du sola? (1-10):</label>
  <input id="inputRange"type="number" name="Hvor mye liker du sola">
<br>
<br>
  <label for="inputRange">Hvor mye liker du jorda? (1-10):</label>
  <input id="inputRange"type="number" name="Hvor mye liker du jorda">


  <br>
  <br>
  <h3>Hvilke planet ville du bodd på?</h3>
  <input id="rdJorda"type="radio" name="rdJorda" value="Jorda">
  <label for="rdJorda">Jorda</label>
  <input id="rdSaturn"type="radio" name="rbSaturn" value="Saturn">
  <label for="rdSaturn">Saturn</label>

  <input id="rdMars"type="radio" name="rbMars" value="Mars">
  <label for="rdMars">Mars</label>
  <input id="rdJupiter"type="radio" name="rbJupiter" value="Jupiter">
  <label for="rdJupiter">Jupiter</label>
  <input id="rdMerkus"type="radio" name="rbMerkur" value="Markur">
  <label for="rdMerkur">Merkur</label>
  <input id="rdVenus"type="radio" name="rbVenus" value="Venus">
  <label for="rdVenus">Venus</label>
  <input id="rdNeptun"type="radio" name="rbNeptun" value="Neptun">
  <label for="rdNeptun">Neptun</label>


  <br>
  <button type="sumbit" name="regisreringsKnapp">Send inn</button>



</main>
